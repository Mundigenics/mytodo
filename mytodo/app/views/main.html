<div class="container">
  <h2>My To Dos</h2>
  <!-- To Dos input -->
  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo.title" placeholder="What needs to be done?" class="form-control" autofocus>
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="+">
        </span>
      </div>
    </div>
  </form>
  <br/>
  <br/>

  <!-- To Dos list -->
  <div ui-sortable ng-model="todos">
    <p class="input-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
      <span class="input-group-btn">
        <button class="btn btn-success" ng-click="completedTodo($index)" aria-label>
          <span class="glyphicon glyphicon-ok"></span></button>
      </span>
      <input type="text" ng-model="todo.title" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">
          <span class="glyphicon glyphicon-remove"></span></button>
      </span>
    </p>
  </div>
  
</div>
